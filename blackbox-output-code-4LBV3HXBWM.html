<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Valentine's Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }
        .option {
            background: rgba(255, 255, 255, 0.8);
            color: #e91e63;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            position: absolute;
            animation: float 5s infinite ease-in-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .option:hover {
            transform: scale(1.1);
        }
        .option.float-away {
            animation: float-away 1s forwards;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-20px) translateX(20px); }
            50% { transform: translateY(-40px) translateX(-20px); }
            75% { transform: translateY(-20px) translateX(20px); }
        }
        @keyframes float-away {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5) translateY(-100px) translateX(100px); }
        }
        .heart-burst {
            position: absolute;
            font-size: 2em;
            color: #ff4081;
            animation: burst 1s forwards;
            pointer-events: none;
        }
        @keyframes burst {
            0% { opacity: 1; transform: scale(0); }
            50% { transform: scale(1.5); }
            100% { opacity: 0; transform: scale(2); }
        }
        .end-message {
            font-size: 2em;
            display: none;
        }
    </style>
</head>
<body>
    <h1>üíñ Virtual Valentine's Quiz üíñ</h1>
    <div class="question" id="question">What's your favorite romantic activity?</div>
    <div id="options"></div>
    <div class="end-message" id="end-message">Happy Valentine's Day! You're amazing! ‚ù§Ô∏è</div>

    <script>
        const questions = [
            {
                text: "What's your favorite romantic activity?",
                options: ["Stargazing", "Cooking together", "Dancing", "Picnic"]
            },
            {
                text: "What's your dream date?",
                options: ["Beach sunset", "City lights", "Mountain hike", "Cozy movie night"]
            },
            {
                text: "What's your love language?",
                options: ["Words of affirmation", "Acts of service", "Physical touch", "Quality time"]
            },
            {
                text: "What's your favorite flower?",
                options: ["Rose", "Lily", "Tulip", "Sunflower"]
            },
            {
                text: "What's your ideal Valentine's gift?",
                options: ["Jewelry", "Chocolate", "A handwritten letter", "A surprise trip"]
            }
        ];

        let currentQuestionIndex = 0;
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const endMessageEl = document.getElementById('end-message');

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                questionEl.style.display = 'none';
                optionsEl.innerHTML = '';
                endMessageEl.style.display = 'block';
                return;
            }
            const q = questions[currentQuestionIndex];
            questionEl.textContent = q.text;
            optionsEl.innerHTML = '';
            q.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = option;
                btn.style.left = Math.random() * 70 + '%';
                btn.style.top = Math.random() * 60 + '%';
                btn.onclick = () => selectOption(btn);
                optionsEl.appendChild(btn);
            });
        }

        function selectOption(btn) {
            btn.classList.add('float-away');
            // Add heart burst effect
            const burst = document.createElement('div');
            burst.className = 'heart-burst';
            burst.textContent = 'üíñ';
            burst.style.left = btn.style.left;
            burst.style.top = btn.style.top;
            document.body.appendChild(burst);
            setTimeout(() => burst.remove(), 1000);
            // Load next question after animation
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
