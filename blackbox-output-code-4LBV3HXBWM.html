<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Quiz for You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Prevent scrolling */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .button {
            background: #ff6b9d;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            animation: float 3s ease-in-out infinite;
            transition: all 0.5s ease;
        }
        .button:hover {
            background: #ff4a7d;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-away {
            animation: floatAway 1s ease-out forwards;
        }
        @keyframes floatAway {
            0% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(-100px) rotate(45deg); }
        }
        #end-message {
            display: none;
            font-size: 2em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, My Love! üíñ</h1>
    <div id="question"></div>
    <div id="buttons"></div>
    <div id="end-message">You've completed the quiz! I love you more than words can say. ‚ù§Ô∏è</div>

    <script>
        const questions = [
            {
                question: "What's my favorite color?",
                options: ["Red", "Blue", "Pink", "Green"],
                correct: "Pink" // Not used for scoring, just for flow
            },
            {
                question: "Where was our first date?",
                options: ["Park", "Restaurant", "Beach", "Home"],
                correct: "Park"
            },
            {
                question: "What's the one thing I love most about you?",
                options: ["Your smile", "Your laugh", "Your kindness", "Everything"],
                correct: "Everything"
            },
            {
                question: "What's our favorite movie to watch together?",
                options: ["Rom-com", "Action", "Horror", "Documentary"],
                correct: "Rom-com"
            }
        ];

        let currentQuestionIndex = 0;
        const questionEl = document.getElementById('question');
        const buttonsEl = document.getElementById('buttons');
        const endMessageEl = document.getElementById('end-message');

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                questionEl.style.display = 'none';
                buttonsEl.innerHTML = '';
                endMessageEl.style.display = 'block';
                return;
            }

            const q = questions[currentQuestionIndex];
            questionEl.textContent = q.question;
            buttonsEl.innerHTML = '';

            q.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'button';
                button.textContent = option;
                button.style.left = Math.random() * 80 + '%'; // Random horizontal position
                button.style.top = Math.random() * 60 + 20 + '%'; // Random vertical position
                button.addEventListener('click', () => {
                    button.classList.add('float-away');
                    setTimeout(() => {
                        currentQuestionIndex++;
                        loadQuestion();
                    }, 1000); // Wait for animation
                });
                buttonsEl.appendChild(button);
            });
        }

        loadQuestion();
    </script>
</body>
</html>
